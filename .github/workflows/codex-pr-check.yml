name: Codex Validation

on:
  push:
    branches:
      - 'feat/*'
  pull_request:
    branches:
      - main

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Validate codex
        run: |
          python scripts/validate_codex.py --codex-dir codex --schema-dir schemas

      - name: Build bundle
        run: |
          python scripts/build_bundle.py --codex-dir codex --out dist/codex.bundle.json --version "ci"
