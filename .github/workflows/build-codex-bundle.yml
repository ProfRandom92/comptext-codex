name: Build Codex Bundle

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema requests

      - name: Validate codex
        run: |
          python scripts/validate_codex.py --codex-dir codex

      - name: Build bundle
        run: |
          python scripts/build_bundle.py --codex-dir codex --output dist/codex.bundle.json

      - name: Create latest-stable alias
        run: |
          cp dist/codex.bundle.json dist/codex.bundle.latest-stable.json

      - name: Compute checksums
        run: |
          cd dist
          sha256sum codex.bundle.json > codex.bundle.json.sha256
          sha256sum codex.bundle.latest-stable.json > codex.bundle.latest-stable.json.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/codex.bundle.json
            dist/codex.bundle.json.sha256
            dist/codex.bundle.latest-stable.json
            dist/codex.bundle.latest-stable.json.sha256
          body: |
            ## CompText Codex Release ${{ github.ref_name }}

            This release contains the bundled CompText codex definitions.

            ### Assets
            - `codex.bundle.json` - Main bundle file
            - `codex.bundle.latest-stable.json` - Latest stable alias
            - SHA-256 checksums for verification

            ### Usage
            Configure your MCP server:
            ```bash
            CODEX_BUNDLE_URL="https://github.com/ProfRandom92/comptext-codex/releases/latest/download/codex.bundle.latest-stable.json"
            CODEX_CACHE_DIR="/var/cache/comptext"
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
