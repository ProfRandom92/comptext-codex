name: Build Codex Bundle

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema
      
      - name: Validate codex
        run: |
          python scripts/validate_codex.py --codex-dir codex --schema-dir schemas
      
      - name: Build bundle
        run: |
          python scripts/build_bundle.py --codex-dir codex --out dist/codex.bundle.json --version "${{ github.ref_name }}"
      
      - name: Prepare release artifacts
        run: |
          cp dist/codex.bundle.json dist/codex.bundle.latest-stable.json
          sha256sum dist/codex.bundle.json > dist/codex.bundle.json.sha256
          sha256sum dist/codex.bundle.latest-stable.json > dist/codex.bundle.latest-stable.json.sha256
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: CompText Codex ${{ github.ref_name }}
          body: |
            CompText Codex release ${{ github.ref_name }}
            
            ## Assets
            - `codex.bundle.json` - Main bundle file
            - `codex.bundle.latest-stable.json` - Latest stable alias
            - SHA-256 checksums for verification
          draft: false
          prerelease: false
          files: |
            dist/codex.bundle.json
            dist/codex.bundle.json.sha256
            dist/codex.bundle.latest-stable.json
            dist/codex.bundle.latest-stable.json.sha256
