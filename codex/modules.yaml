modules:
  - code: A
    name: Core Commands
    purpose: Essential CompText DSL commands for text manipulation
    token_priority: high
    mcp_exposed: true
    security:
      pii_safe: true
      threat_model: prompt_injection_hardened
      audit_trail: request_id+role
    privacy:
      dp_budget: epsilon<=1.0_per_call
      federated_ready: true
      retention: ephemeral

  - code: B
    name: Analysis
    purpose: Text analysis and insight generation
    token_priority: medium
    mcp_exposed: true
    security:
      pii_safe: true
      threat_model: model_leakage_guardrails
      audit_trail: request_id+trace
    privacy:
      dp_budget: epsilon<=0.5_per_call
      federated_ready: true
      retention: aggregate_only

  - code: C
    name: Formatting
    purpose: Document formatting and structure
    token_priority: medium
    mcp_exposed: true
    security:
      pii_safe: true
      threat_model: template_injection_controls
      audit_trail: request_id
    privacy:
      dp_budget: epsilon<=0.1_per_call
      federated_ready: false
      retention: none

  - code: D
    name: AI Control
    purpose: Model selection, prompt governance, and safety filters
    token_priority: high
    mcp_exposed: true
    security:
      pii_safe: true
      threat_model: safety_policy_enforced
      audit_trail: request_id+policy_id
    privacy:
      dp_budget: epsilon<=0.5_per_call
      federated_ready: true
