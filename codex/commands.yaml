commands:
  - command: compress
    module: A
    syntax: "@A:compress <text>"
    description: Compress text by removing redundancy while preserving meaning
    examples:
      - "@A:compress The quick brown fox jumps over the lazy dog multiple times repeatedly"
    aliases:
      - shrink
      - condense
    token_cost_hint: 50
    mcp_exposed: true

  - command: expand
    module: A
    syntax: "@A:expand <compressed_text>"
    description: Expand compressed text to full verbose form
    examples:
      - "@A:expand QBF jump dog"
    aliases:
      - elaborate
      - verbose
    token_cost_hint: 100
    mcp_exposed: true

  - command: analyze
    module: B
    syntax: "@B:analyze <text>"
    description: Perform deep semantic analysis of text
    examples:
      - "@B:analyze Customer feedback shows positive sentiment"
    token_cost_hint: 75
    mcp_exposed: true

  - command: format
    module: C
    syntax: "@C:format <style> <text>"
    description: Format text according to specified style
    examples:
      - "@C:format markdown ## Heading\nContent here"
      - "@C:format json {\"key\": \"value\"}"
    aliases:
      - style
    token_cost_hint: 40
    mcp_exposed: true
