commands:
  - name: "Summarize"
    command: "@sum"
    syntax: "@sum <text>"
    description: "Summarize the provided text efficiently"
    module: "A"
    example: "@sum This is a long text that needs to be summarized..."
    stability: "Stable"
    mcp_exposed: true
    token_cost_hint: 50

  - name: "Expand"
    command: "@exp"
    syntax: "@exp <text>"
    description: "Expand abbreviated text into full form"
    module: "A"
    example: "@exp AI ML DL"
    stability: "Stable"
    mcp_exposed: true
    token_cost_hint: 30
