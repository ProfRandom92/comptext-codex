<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CompText Codex ‚Äî Health Check</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #13131a 100%);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    .card {
      background: rgba(26, 26, 36, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid #1e293b;
      border-radius: 1.5rem;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 3rem;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
      }
      50% {
        box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
      }
    }
    
    .status-icon {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #10b981;
      font-weight: 800;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .info-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(13, 13, 26, 0.6);
      border: 1px solid #1e293b;
      border-radius: 0.75rem;
      transition: all 0.3s;
    }
    
    .info-row:hover {
      background: rgba(13, 13, 26, 0.8);
      border-color: #6366f1;
    }
    
    .info-label {
      color: #94a3b8;
      font-weight: 600;
    }
    
    .info-value {
      font-family: 'JetBrains Mono', monospace;
      color: #f8fafc;
      font-weight: 500;
    }
    
    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .metric {
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(13, 13, 26, 0.6);
      border: 1px solid #1e293b;
      border-radius: 0.75rem;
    }
    
    .metric-value {
      font-size: 1.75rem;
      font-weight: 800;
      color: #10b981;
      margin-bottom: 0.5rem;
    }
    
    .metric-label {
      font-size: 0.875rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn {
      flex: 1;
      min-width: 150px;
      padding: 0.875rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }
    
    .btn-secondary {
      background: rgba(30, 41, 59, 0.8);
      color: #f8fafc;
      border: 1px solid #1e293b;
    }
    
    .btn-secondary:hover {
      background: rgba(30, 41, 59, 1);
      border-color: #6366f1;
    }
    
    @media (max-width: 640px) {
      .card {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .metrics {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
    
    .heartbeat {
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="status-badge">
        <span class="status-icon">‚úì</span>
        <span>All Systems Operational</span>
      </div>
      
      <h1>Health Check <span class="heartbeat">üíö</span></h1>
      <p class="subtitle">
        CompText Codex static site is deployed and running smoothly on Vercel.
      </p>
      
      <div class="metrics">
        <div class="metric">
          <div class="metric-value">100%</div>
          <div class="metric-label">Uptime</div>
        </div>
        <div class="metric">
          <div class="metric-value">&lt;50ms</div>
          <div class="metric-label">Response</div>
        </div>
        <div class="metric">
          <div class="metric-value">‚úì</div>
          <div class="metric-label">Status</div>
        </div>
      </div>
      
      <div class="info-grid">
        <div class="info-row">
          <span class="info-label">Service</span>
          <span class="info-value">CompText Codex</span>
        </div>
        <div class="info-row">
          <span class="info-label">Platform</span>
          <span class="info-value">Vercel Edge</span>
        </div>
        <div class="info-row">
          <span class="info-label">Builder</span>
          <span class="info-value">@vercel/static</span>
        </div>
        <div class="info-row">
          <span class="info-label">Checked At</span>
          <span class="info-value" id="timestamp">Loading...</span>
        </div>
      </div>
      
      <div class="actions">
        <a href="/" class="btn btn-primary">
          <span>üè†</span> Go Home
        </a>
        <a href="https://github.com/ProfRandom92/comptext-codex" class="btn btn-secondary">
          <span>‚≠ê</span> GitHub
        </a>
      </div>
    </div>
  </div>
  
  <script>
    // Display current timestamp
    function updateTimestamp() {
      const now = new Date();
      const formatted = now.toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
      document.getElementById('timestamp').textContent = formatted;
    }
    
    updateTimestamp();
    
    // Update timestamp every second
    setInterval(updateTimestamp, 1000);
  </script>
</body>
</html>
